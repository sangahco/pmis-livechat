<!-- layout root container -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing logo -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout-icon"></div>

            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                <h3><i class="material-icons chat-icon">chat_bubble_outline</i> PMIS Live Chat</h3>
                <div class="mdl-layout-spacer"></div>

                <form>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="new-room-name" ng-model="$ctrl.roomName" lists="rooms">
                        <datalist id="rooms">
                            <option ng-repeat="room in $ctrl.rooms">{{room}}</option>
                        </datalist>
                        <label class="mdl-textfield__label" for="new-room-name">Join a Room...</label>
                    </div>
                    <button type="submit" ng-click="$ctrl.joinRoom($ctrl.roomName)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Join
                    </button>
                </form>
                <!-- <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">Nav link 1</a>
                    <a class="mdl-navigation__link" href="#">Nav link 2</a>
                    <a class="mdl-navigation__link" href="#">Nav link 3</a>
                </nav> -->
            </div>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a ng-href="#{{room}}" class="mdl-layout__tab" 
            ng-class="['mdl-layout__tab', {'is-active': $ctrl.activeRoom == room}]" 
            ng-repeat="room in $ctrl.rooms" ng-click="$ctrl.activeRoom = room" >{{room}}</a>
        </div>
    </header>

    <!-- left menu for small device -->
    <!-- <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">Material Design Lite</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Hello</a>
            <a class="mdl-navigation__link" href="#">World.</a>
            <a class="mdl-navigation__link" href="#">How</a>
            <a class="mdl-navigation__link" href="#">Are</a>
            <a class="mdl-navigation__link" href="#">You?</a>
        </nav>
    </div> -->
    
    <!-- main container -->
    <main class="mdl-layout__content mdl-color--grey-100">
        <section ng-class="['mdl-layout__tab-panel', {'is-active': $ctrl.activeRoom == room}]" ng-repeat="room in $ctrl.rooms" id="{{room}}" >
            <chat class="page-content" room-name="room" leave-room="$ctrl.leaveRoom(room)" public-rooms="$ctrl.publicRooms"></chat>
        </section>
    </main>
</div>
