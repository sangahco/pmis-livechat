<li class="left clearfix">
    <span class="chat-img pull-left">
        <img src="http://placehold.it/50/FA6F57/fff.gif&text=U" alt="User Avatar" class="img-circle" />
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font">{{message.user || 'SYSTEM'}}</strong>
            <small class="pull-right text-muted"><span class="glyphicon glyphicon-time"></span><span data-time="{{message.time}}">{{message.time | date:'medium'}}</span></small>
        </div>
        <p>{{message.msg}}</p>
    </div>
</li>
