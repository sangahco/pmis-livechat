<style>
.chat
{
    list-style: none;
    margin: 0;
    padding: 0;
}

.chat li
{
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px dotted #B3A9A9;
}

.chat li.left .chat-body
{
    margin-left: 60px;
}

.chat li.right .chat-body
{
    margin-right: 60px;
}


.chat li .chat-body p
{
    margin: 0;
    color: #777777;
}

.panel .slidedown .glyphicon, .chat .glyphicon
{
    margin-right: 5px;
}

.panel-body
{
    overflow-y: scroll;
    height: 250px;
}

::-webkit-scrollbar-track
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    background-color: #F5F5F5;
}

::-webkit-scrollbar
{
    width: 12px;
    background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
    background-color: #555;
}

.no-padding {
    padding-left: 0 !important;
    padding-right: 0 !important;
}

.glyphicon-refresh-animate {
    -animation: spin .7s infinite linear;
    -ms-animation: spin .7s infinite linear;
    -webkit-animation: spinw .7s infinite linear;
    -moz-animation: spinm .7s infinite linear;
}

@keyframes spin {
    from { transform: scale(1) rotate(0deg);}
    to { transform: scale(1) rotate(360deg);}
}
  
@-webkit-keyframes spinw {
    from { -webkit-transform: rotate(0deg);}
    to { -webkit-transform: rotate(360deg);}
}

@-moz-keyframes spinm {
    from { -moz-transform: rotate(0deg);}
    to { -moz-transform: rotate(360deg);}
}
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-10 no-padding">
            <div class="panel-footer">
                <form class="form-inline">
                    <!-- <div class="form-group">
                        <label class="sr-only">Client Name</label>
                        <input type="text" class="form-control input-sm" ng-model="clientName" placeholder="Your Name" ng-required="true"/>
                    </div> -->
                    <div class="form-group">
                        <label class="">Room</label>
                        <input type="text" class="form-control input-sm" ng-model="roomName" placeholder="Room Name" ng-required="true" />
                    </div>
                    <button ng-click="$ctrl.viewService.changeRoom(roomName, clientName)" class="btn btn-warning btn-sm">Join</button>
                </form>
            </div>
            <div class="panel-body">
                <ul class="chat" >
                    <message ng-repeat="message in messages track by $index" whom="{{message.user}}" ></message>
                </ul>
            </div>
            <div class="panel-footer">
                <form class="form-inline">
                    <div class="form-group"><input ng-model="message" type="text" size="60" class="form-control input-sm" placeholder="Type your message here..." /></div>
                    <div class="form-group"><button ng-click="$ctrl.sendMessage(message)" class="btn btn-warning btn-sm">Send</button></div>
                </form>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-2 no-padding">
            <h5 class="text-center"><strong>About {{roomName}}</strong></h5>
            <h5 class="text-center" ng-show="clients">{{clients.length}} Members</h5>
            <div class="text-center" ng-hide="clients.length" style="margin-top: 5px;">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading
            </div>
            <table class="table table-condensed table-hover">
                <tr class="" ng-repeat="client in clients">
                    <td><span class="glyphicon glyphicon-user" style="color: rgb(63, 196, 63);"></span> {{client.user}} (online)</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script>
(function(){
    "use strict";

    $(window).resize(function(){
        $('.panel-body').outerHeight($(window).height() - $('.panel-footer').outerHeight() * $('.panel-footer').length - 1);
    });

    $(window).resize();

})();
</script>
