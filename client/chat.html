<style>
.chat
{
    list-style: none;
    margin: 0;
    padding: 0;
}

.chat li
{
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px dotted #B3A9A9;
}

.chat li.left .chat-body
{
    margin-left: 60px;
}

.chat li.right .chat-body
{
    margin-right: 60px;
}


.chat li .chat-body p
{
    margin: 0;
    color: #777777;
}

.panel .slidedown .glyphicon, .chat .glyphicon
{
    margin-right: 5px;
}

.panel-body
{
    overflow-y: scroll;
    height: 250px;
}

::-webkit-scrollbar-track
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    background-color: #F5F5F5;
}

::-webkit-scrollbar
{
    width: 12px;
    background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
    background-color: #555;
}

.no-padding {
    padding-left: 0 !important;
    padding-right: 0 !important;
}
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-9 col-md-10 no-padding">
            <div class="panel-body">
                <ul class="chat" >
                    <message ng-repeat="message in messages track by $index" whom="{{message.user}}" ></message>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <form class="form-inline">
                        <div class="form-group"><input ng-model="message" type="text" size="60" class="form-control input-sm" placeholder="Type your message here..." /></div>
                        <div class="form-group"><button ng-click="$ctrl.sendMessage(message)" class="btn btn-warning btn-sm">Send</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-md-2 no-padding">
            <div class="table-responsive" >
                <table class="table table-condensed table-hover">
                    <tr class="" ng-repeat="client in clients">
                        <td><span class="glyphicon glyphicon-user" style="color: rgb(63, 196, 63);"></span> {{client.user}} (online)</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
